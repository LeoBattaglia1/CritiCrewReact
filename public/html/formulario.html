<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="../css/style.css" />

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form class="formulario" id="registroForm">

        <h1>Registrate</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" id="nombreCompleto" placeholder="Nombre Completo">
            </div>
            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="text" id="correoElectronico" placeholder="Correo Electrónico">
            </div>
            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" id="contrasena" placeholder="Contraseña">
            </div>
            <input type="submit" value="Registrate" class="button">
            <p>Al Registrarte, aceptas nuestras Condiciones de uso y Políticas de privacidad.</p>
            <p>¿Ya tienes cuenta?<a class="link" href="login.html">Inicia Sesión</a></p>
        </div>
    </form>
    <script CRITICREWREACT="js/index.js"></script>
</body>
</html>
